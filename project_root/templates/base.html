<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学業サポートアプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales/ja.global.min.js'></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('calendar') }}">カレンダー</a></li>
            <li><a href="{{ url_for('option') }}">テスト設定</a></li>
            {# ▼▼▼ リンク先を week から settings に変更 ▼▼▼ #}
            <li><a href="{{ url_for('settings') }}">学期・休日設定</a></li>
            <li><a href="{{ url_for('search') }}">AIで抽出</a></li>
        </ul>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>
</html>
